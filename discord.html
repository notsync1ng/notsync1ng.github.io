<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <!--
        This is the simplest way to redirect instantly.
        content="0; url=..." means redirect after 0 seconds to the specified URL.
    -->
    <meta http-equiv="refresh" content="0; url=https://discord.com/invite/52TmzdubNW">
</head>
<body>
    <!-- Fallback link in case the meta refresh is delayed or ignored -->
    <p>if you are not redirected automatically, please click <a href="https://discord.com/invite/52TmzdubNW">here</a>.</p>
</body>
</html>
